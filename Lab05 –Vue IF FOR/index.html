<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue if for</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container-md " id="App" style="width: 1050px;">
      <form class="d-flex justify-content-center align-items-center flex-column shadow p-3 mb-5 bg-body rounded mt-2"
      @submit.prevent="addNewStudent" id="formcolor">
        <h1 class="text-center">Data form</h1>
        <div class="col-md-5">
          <label class="form-label">Student ID.</label>
          <input type="text" class="form-control" placeholder="Student ID" v-model="addid" maxlength="10" required>
        </div>
        <div class="col-md-5">
          <label class="form-label">First Name.</label>
          <input type="text" class="form-control" placeholder="First Name" v-model="addfname" maxlength="2500" required>
        </div>
        <div class="col-md-5">
          <label class="form-label">Last Name.</label>
          <input type="text" class="form-control" placeholder="Last Name" v-model="addlname" maxlength="2500" required>
        </div>
        <div class="col-md-5">
          <label class="form-label">Email.</label>
          <input type="text" class="form-control" placeholder="Email" v-model="addemail" maxlength="1000" required>
        </div>
        <div class="col-md-5">
          <label class="form-label">GPA.</label>
          <input type="number" class="form-control" placeholder="0.00-4.00" v-model="addgpa" min="0.00" step="0.01" max="4.00"  required>
        </div>

        <br>
        <button class="btn btn-warning rounded shadow p-3 mb-3">Submit</button>

      </form>
      <h2 class="text-center">Show Data</h2>
      <table class="table table-hover table-warning">

        <tr>
          <th class="table-warning text-center">Student ID</th>
          <th class="table-warning text-center">First Name</th>
          <th class="table-warning text-center">Last Name</th>
          <th class="table-warning text-center">Email</th>
          <th class="table-warning text-center">GPA</th>
          <th class="table-warning text-center">Remove</th>
        </tr>

        <tr v-for="(item, index) in student">
          <td class="table-warning text-center">{{item.id}}</td>
          <td class="table-warning text-center">{{item.fname}}</td>
          <td class="table-warning text-center">{{item.lname}}</td>
          <td class="table-warning text-center">{{item.email}}</td>
          <td class="table-warning text-center" v-if="item.gpa < 2.00" style="color:red; font-weight: bold;">{{item.gpa}}</td>
          <td class="table-warning text-center" v-else style="color: springgreen; font-weight: bold;">{{item.gpa}}</td>
          <td class="table-warning text-center">
            <button class="btn btn-warning" @click="deleteStudent(index)">Remove</button>
          </td>
        </tr>
      </table>

    </div>
    
  </body>

  <script>
    var app = new Vue({
      el: "#App",
      data: {

        student: [
          {
            no:0,
            id:  "6304101386",
            fname: "Sahansawat",
            lname: "Suya",
            email: "pondmellophone@mail.com",
            gpa: 2.68
          }
        ],

        nextno: 1

      },

      methods: {
        addNewStudent: function(){
          this.student.push({
            id: this.addid,
            fname: this.addfname,
            lname: this.addlname,
            email: this.addemail,
            gpa: this.addgpa
          })

          this.addid =''
          this.addfname =''
          this.addlname =''
          this.addemail =''
          this.addgpa =''
        },

        deleteStudent(index) {
          this.student.splice(index, 1)
          this.no.splice(index, 1)
        },
      },
    })
  </script>

</html>
